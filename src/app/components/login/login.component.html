<header class="hero is-light">
    <div class="hero-body">
        <h1 class="title has-text-centered">{{labels.mensajeLogin}}</h1>
    </div>
</header>

<div class="columns columns-form-login">

    <div class="column is-one-third"></div>
    
    <div class="column">

        <form>

            <!-- Usuario -->

            <div class="field">
                <div class="control has-icons-left">

                    <input 
                        type="text" 
                        name="usuario" 
                        class="input"
                        placeholder="{{labels.usuario}}"
                        [(ngModel)]="usuario">

                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>

            <!-- FIN: Usuario -->

            <!-- Contrase침a -->

            <div class="field">
                <div class="control has-icons-left">

                    <input 
                        type="password" 
                        name="contrasenna" 
                        class="input"
                        placeholder="{{labels.contrasenna}}"
                        [(ngModel)]="contrasenna"
                        (keyup)="keyupContrasenna($event.key)">

                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                </div>
            </div>

            <!-- FIN: Contrase침a -->

            <div class="field">
                <span class="tag is-danger is-light" *ngIf="mensaje">
                    {{mensaje}}
                </span>
            </div>

            <!-- Bot칩n de login -->

            <div class="field is-grouped is-grouped-centered">
                <div class="control">
                    <a 
                        class="button is-primary"
                        (click)="login()">
                        {{botones.login}}
                    </a>
                </div>
            </div>

            <!-- FIN: Bot칩n de login -->

        </form>

    </div>

    <div class="column is-one-third"></div>

</div>
